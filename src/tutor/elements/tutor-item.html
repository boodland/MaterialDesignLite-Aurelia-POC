<template bindable="item, itemid">
  <require from="./tutor-item.css"></require>

  <a 
    with.bind="item" 
    class="mdl-list__item mdl-list__item--two-line"
    route-href="route: tutor-details; params.bind: {tutorId: itemid}"
  >
    <span class="mdl-list__item-primary-content">
      <img class="mdl-list__item-avatar" src="${thumbnail}">
      <span class="tutor-item__full-name">${fullName.toUpperCase()}</span>
      <span class="mdl-list__item-sub-title">
        <i class="material-icons tutor-item__ratings--text-color" 
          repeat.for="ratingStar of ratings">
          ${ratingStar}
        </i>
      </span>
    </span>
    <button 
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-color--red">
      Contact
    </button>
  </a>
</template>
