<template bindable="navigationList, clickHandler">
  <require from="./navbar-list.css"></require>

  <div class="mdl-layout__drawer navbar-list" click.trigger="clickHandler()">
    <nav class="mdl-navigation">
      <a 
        repeat.for="navigationItem of navigationList"
        class="mdl-navigation__link 
               ${navigationItem.isActive ? 'mdl-navigation__link--current' : ''}"
        href.bind="navigationItem.href"
      >
        <i class="material-icons">${navigationItem.settings.icon}</i>
        <span class="navbar-list__link-text">${navigationItem.title}</span>
      </a>
    </nav>
  </div>
</template>
