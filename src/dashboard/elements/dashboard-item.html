<template bindable="item">
  <require from="./dashboard-item.css"></require>

  <div with.bind="item" class="dashboard-item mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand dashboard-item__title">
      <h2 class="mdl-card__title-text dashboard-item__title-text">${title.toUpperCase()}</h2>
    </div>
    <div class="mdl-card__supporting-text dashboard-item__subtitle-text">
      <i class="material-icons">event</i>
      <span>${assessmentDate.toDateString()}</span>
    </div>
    <div
      class="mdl-card__media dashboard-item__content" 
      css="background-image: url('/static/images/${image}.jpg')"
    >
      <div>${numOfSeats} Seats</div>
      <button class="mdl-button mdl-button--raised">
        <a route-href="route: subject-details; params.bind: {subjectId: subjectId}">
          View Subject
        </a>
      </button>
    </div>
    <div class="mdl-card__actions mdl-card--border dashboard-item__actions">
      <button type="button" class="mdl-chip mdl-color--indigo-500 mdl-color-text--white">
        <span class="mdl-chip__text">${numOfExams} Exams</span>
      </button>
      <button type="button" class="mdl-chip mdl-color--pink-A200 mdl-color-text--white">
        <span class="mdl-chip__text">${numOfTutors} Tutors</span>
      </button>
    </div>
  </div>
</template>
